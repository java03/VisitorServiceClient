<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Visitor Login</title>
<!-- Bootstrap -->
    <link href="#" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<script type="text/javascript" src="#" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" src="#" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="#" th:src="@{/js/main.js}"></script>
</head>
<body>
<div class="container">
	<div class="row">
  		<div class="col-sm-6 col-sm-offset-2 col-md-6 col-md-offset-2">
			<form action="#" th:action="@{/cus/login}" method="post">
			  <div class="form-group">
			    <label for="mobile" >账号</label><input type="text" 
			    class="form-control" id="mobile" name="mobile" placeholder="mobile">
			  </div>
			  </br>
			  <div class="form-group">
			    <label for="inputPassword" >密码</label><input type="password" 
			    class="form-control" id="inputPassword" name="pwd" placeholder="Password">
			  </div>
			  </br>
			    <div class="col-sm-offset-4 col-sm-8">
			      <button type="submit" class="btn btn-default">登录</button>
			       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			      <button type="button" class="btn btn-default"><a href="#" th:href="@{/cus/registerPage}">注册</a></button>
			    </div>
			</form>
  		</div>
	</div>
</div>
<div th:include="~{component/dialog::errMsgDialog}"></div>
</body>
</html>
