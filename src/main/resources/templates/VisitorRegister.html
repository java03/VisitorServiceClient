<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Visitor Register</title>
<!-- Bootstrap -->
    <link href="#" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<script type="text/javascript" src="#" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" src="#" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="#" th:src="@{/js/main.js}"></script>
</head>
<body>
<!-- 标题栏  -->
<div th:replace="~{component/titleBar::titleBar('emp',@{/},${orderIndex},${orderFlag},null)}"></div>
<div class="container">
	<div class="row">
  		<div class="col-sm-8 col-sm-offset-1 col-md-8 col-md-offset-1">
  		<!-- 注册表单 -->
				<form action="#" th:action="@{/cus/register}" method="post">
					<div class="form-group" id="enameParDiv">
						<label for="mobile">账号</label> <input type="text"
							class="form-control" id="mobile" name="mobile" placeholder="请输入手机号"
							onblur="isEnameExists4Jquery()">
					</div>
					<div class="form-group">
						<label for="job">密码</label>
						<input type="password"
							class="form-control" id="pwd" name="pwd" placeholder="请设置密码"
							onblur="isEnameExists4Jquery()"> 
					</div>
					<div class="form-group" id="vname">
						<label for="real_name">用户姓名：</label> <input type="text"
							class="form-control" id="real_name" name="realName" placeholder="真实姓名"
							onblur="isEnameExists4Jquery()">
					</div>
					<div class="form-group">
						<label for="card_type">证件类型：</label> <input type="text"
							class="form-control" id="card_type" name="certificateType">
					</div>
					<div class="form-group">
						<label for="card_number">证件编号：</label> <input type="text"
							class="form-control" id="card_number" name="certificateNumber">
					</div>
					<div class="form-group">
						<label for="email">email地址：</label> <input type="text"
							class="form-control" id="email" name="email" placeholder="可不填">
					</div>
					<div class="col-md-6 col-md-offset-3">
						<button type="submit" class="btn btn-primary form-control">注册</button>
					</div>
				</form>
  		</div>
  	</div>
 </div>
 <div th:include="~{component/dialog::errMsgDialog}"></div>
</body>
</html>
