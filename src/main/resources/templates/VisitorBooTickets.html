<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Visitor BookTickets</title>
<!-- Bootstrap -->
    <link href="#" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<script type="text/javascript" src="#" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" src="#" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="#" th:src="@{/js/main.js}"></script>
</head>
<body>
	<!-- 标题栏  -->
	<div th:replace="~{component/titleBar::titleBar('emp',@{/},${orderIndex},${orderFlag},null)}"></div>
	<!-- 容器-->
	<div class="container">
		<div class="row"></div>
		<!-- 菜单 -->
		<div class="col-sm-3 col-md-3" th:include="~{component/titleBar::mainMenu('emp')}"></div>
		<!-- 内容-->
		<div class="col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2">
			<from action="#" th:action="@{/cus/getStation}" method="post">
			
			<div class="form-group">
				<label for="terminalStation">目的站点：</label> 
				<select id="terminalStation" name="terminalStation" class="form-control">
					<option value="西安" th:each="station:${stations}"
					th:text="${station.stationName}" >西安</option>
				</select>
			</div>
			<div class="form-group">
				<label for="starttime">发车时间：</label> 
				<input type="date" id="starttime" name="starttime">	
			</div>
			<button type="submit" class="btn btn-default">车票查询</button>
			</from>
		</div>
	</div>
	
</body>
</html>
