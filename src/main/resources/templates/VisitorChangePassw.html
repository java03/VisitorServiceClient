<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Visitor ChangePassw</title>
<!-- Bootstrap -->
    <link href="#" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<script type="text/javascript" src="#" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" src="#" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="#" th:src="@{/js/main.js}"></script>
</head>
<body>
<!-- 标题栏  -->
<div th:replace="~{component/titleBar::titleBar('emp',@{/},${orderIndex},${orderFlag},null)}"></div>
<div class="container">
	<div class="row">
  		<div class="col-sm-3 col-md-3" th:include="~{component/titleBar::mainMenu('emp')}"></div>
  		<div class="col-sm-8  col-md-7 ">
  		<form class="form-horizontal" action="#" th:action="@{/cus/changePwd}" method="post">
			  <div class="form-group">
			    <label for="inputmobile" class="col-sm-4 control-label">账号</label>
			    <div class="col-sm-8">
			      <input th:value="${cust.mobile}" type="text" class="form-control" id="inputEmail3" name="mobile" placeholder="mobile">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-4 control-label">新密码</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="inputPassword3" name="pwd1" placeholder="Password">
			    </div>
			    </br>
			   </div>
			    <div class="form-group">
			    <label for="inputPassword3" class="col-sm-4 control-label">确认新密码</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="inputPassword3" name="pwd" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-4 col-sm-8">
			      <button type="submit" class="btn btn-default">修改</button>
			    </div>
			  </div>
			</form>
  		</div>
  	</div>
</div>
<div th:include="~{component/dialog::errMsgDialog}"></div>
</body>
</html>
